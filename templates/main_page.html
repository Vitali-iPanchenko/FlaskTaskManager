<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
          crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(#DAF7A6, #FFC300, #FF5733, #C70039, #900C3F, #581845);
background-attachment: fixed">

    <h3 style="text-align: center">Task Manager</h3>

    <div style="float: right">
    <button class="pure-button" style="margin-right: 128px" onclick="location.href='/create'">Create</button>
    </div><br><br><br>

    <table class="pure-table" style="margin-left: auto; margin-right: auto; width: 80%">
        <thead>
            <tr>
                <th style="width: 5%">#</th>
                <th>Content</th>
                <th style="width: 20%">Deadline</th>
                <th style="width: 10%">Update</th>
                <th style="width: 10%">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.Content }}</td>
                <td>{{ task.Deadline }}</td>
                <td>
                    <button class="pure-button" onclick="location.href='/{{ task.id }}/update'">Update</button>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('crud.delete_task', id=task.id) }}">
                    <button class="pure-button"
                            type="submit"
                            onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            {% endfor %}
            </tr>
        </tbody>
    </table>

</body>

</html>
